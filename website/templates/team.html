            {% if member.image %}
                <img src="{{ member.image.url }}" class="rounded-circle" alt="{{ member.name }}" width="150" height="150">
            {% else %}
                <img src="{% static 'image.png' %}" class="rounded-circle" alt="Avatar PadrÃ£o" width="150" height="150">

    {% endfor %}
</div>
{% endblock %}
